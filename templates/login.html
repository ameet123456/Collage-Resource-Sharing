{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">

    <div class="upload-card text-center">

      <h3 class="upload-title mb-2">
        Welcome Back
      </h3>
      <p class="text-muted mb-4">
        Login to access shared college resources
      </p>

      <form method="POST">

        <div class="mb-3 text-start">
          <label class="mb-1">
            <i class="fa-solid fa-envelope icon-label"></i> Email
          </label>
          <input
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="mb-4 text-start">
          <label class="mb-1">
            <i class="fa-solid fa-lock icon-label"></i> Password
          </label>
          <input
            class="form-control"
            name="password"
            type="password"
            placeholder="Enter your password"
            required
          >
        </div>

        <button class="btn upload-btn w-100 mb-3">
          Login
        </button>

        <p class="text-muted mb-0">
          New here?
          <a href="/register" class="fw-semibold text-decoration-none">
            Create an account
          </a>
        </p>

      </form>

    </div>

  </div>
</div>

{% endblock %}
