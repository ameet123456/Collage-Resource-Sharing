{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="upload-card text-center">

      <h3 class="upload-title mb-2">
        Join the Portal
      </h3>
      <p class="text-muted mb-4">
        Create your account to share and access resources
      </p>

      <form method="POST">

        <div class="mb-3 text-start">
          <label class="mb-1">
            <i class="fa-solid fa-user icon-label"></i> Full Name
          </label>
          <input
            class="form-control"
            name="name"
            placeholder="Enter your full name"
            required
          >
        </div>

        <div class="mb-3 text-start">
          <label class="mb-1">
            <i class="fa-solid fa-envelope icon-label"></i> Email
          </label>
          <input
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="mb-4 text-start">
          <label class="mb-1">
            <i class="fa-solid fa-lock icon-label"></i> Password
          </label>
          <input
            class="form-control"
            name="password"
            type="password"
            placeholder="Create a password"
            required
          >
        </div>

        <button class="btn upload-btn w-100 mb-3">
          Register
        </button>

        <p class="text-muted mb-0">
          Already have an account?
          <a href="/" class="fw-semibold text-decoration-none">
            Login here
          </a>
        </p>

      </form>

    </div>

  </div>
</div>

{% endblock %}
